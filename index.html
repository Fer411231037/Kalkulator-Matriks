<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Determinant Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Matrix Determinant Calculator</h2>
        
        <label for="matrixSize">Select matrix size:</label>
        <select id="matrixSize" onchange="createMatrixInputs()">
            <option value="2">2x2</option>
            <option value="3">3x3</option>
        </select>
        
        <div id="matrixInputs"></div>
        
        <button onclick="calculateDeterminant()">Calculate Determinant</button>
        
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
